<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <title>Fun page | Arthur</title>
</head>
<body>
    <main>
        <section class="section-1">
           <h2 class="title1">☘️ Nice section heading</h2>
           <p class="text1">🚗</p>
           
           <p class="text2">🚙</p>

           <p class="text3">🏎️</p>
           
           <p class="text4">🚓</p>
        </section>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
<script type="text/javascript">
    gsap.timeline({
        scrollTrigger: {
            trigger: ".section-1",
            start: "center center",
            end: "bottom top",
            markers: false,
            scrub: true,
            pin: true
        }
    })
    .from(".title1", {opacity : 0})
    .to(".title1", {opacity : 0})
    .from(".text1", {opacity : 0})
    .to(".text1", {opacity : 0})
    .from(".text2", {opacity : 0})
    .to(".text2", {opacity : 0})
    .from(".text3", {opacity : 0})
    .to(".text3", {opacity : 0})
    .from(".text4", {opacity : 0})
    .to(".text4", {opacity : 0})
</script>
</html>
